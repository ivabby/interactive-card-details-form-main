<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Space+Grotesk"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card_details">
        <div class="card_image_background">
          <div class="card_front">
            <img
              class="card_front_image"
              src="./images/bg-card-front.png"
              alt="Front Card Image"
            />
          </div>
          <div class="card_back">
            <img
              class="card_back_image"
              src="./images/bg-card-back.png"
              alt="Back Card Image"
            />
          </div>
        </div>
      </div>
      <form class="form" onsubmit="submitHandler(event)">
        <label for="card_name"><span>CARDHOLDER NAME</span></label>
        <input
          type="text"
          name="card_name"
          id="card_name"
          placeholder="e.g. Jane Appleseed"
          autocomplete="off"
        />
        <h5 id="card_name__error"></h5>
        <label for="card_number"><span>CARD NUMBER</span></label>
        <input
          type="text"
          name="card_number"
          id="card_number"
          inputmode="numeric"
          placeholder="e.g. 1234 5678 9123 0000"
          autocomplete="off"
        />
        <h5 id="card_number__error"></h5>
        <div class="date_cvv">
          <div class="date">
            <label for="name"><span>EXP. DATE (MM/YY)</span></label>
            <div class="input__date">
              <div class="expiry">
                <input
                  type="text"
                  name="expiry_month"
                  id="expiry_month"
                  placeholder="MM"
                  autocomplete="off"
                />
                <h5 id="month__error"></h5>
              </div>
              <div class="expiry">
                <input
                  type="text"
                  name="expiry_year"
                  id="expiry_year"
                  placeholder="YY"
                  autocomplete="off"
                />
                <h5 id="year__error"></h5>
              </div>
            </div>
          </div>
          <div class="cvv">
            <label for="name"><span>CVV</span></label>
            <input
              type="text"
              name="cvv"
              id="cvv"
              placeholder="e.g. 123"
              autocomplete="off"
            />
            <h5 id="cvv__error"></h5>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vaibhav Singh</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
